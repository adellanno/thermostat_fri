<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>

  <body>
  <div id="background">
      <img src="public/images/london.jpg" class="stretch" alt="" />
  </div>

  <div id="weather_box" style="color: white">
    <div style="text-align: right">
      <span class="weather"> Weather</span> <br>
      <span class="city">City</span> 
    </div>
     <textarea id="city" name="location" cols="10" rows="1" placeholder="Change city"></textarea> </br>
    <input id="cityBtn" type="submit" name="Get weather">
  </div>

  <div id="central"> 
    <div><span id="temp">20</span></div>

    <div style="display:inline-block"><a href="#" id="up"> UP </a></div>
    <div style="display:inline-block; width:5px; height:5px"></div>
    <div style="display:inline-block"><a href="#" id="down"> DOWN </a></div>

    <form action="">
      <input type="checkbox" id="power_save" checked >Power save mode
    </form>

    <a href="#" id="reset"> Reset temperature </a>
  </div>
  </body>

  <script src="lib/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/application.js"></script>
  <script src="src/Power.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/weather.js"></script>


</html>
