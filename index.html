<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <title>Thermostat</title>
  </head>
  <body>

    <div>
      <p class="location"> Enter City: </p>
      <input id="city" type="text" name="location">
      <input id="cityBtn" type="submit" name="Get weather">

      <h2 class="city">City</h2>
      <h3 class="weather">Weather</h3>

    </div>

    <div><span id="temp">20</span>&deg;C</div>

    <div style="display:inline-block"><a href="#" id="up"> UP </a></div>
    <div style="display:inline-block; width:5px; height:5px"></div>
    <div style="display:inline-block"><a href="#" id="down"> DOWN </a></div>

    <form action="">
      <input type="checkbox" id="power_save" checked >Power save mode
    </form>

    <a href="#" id="reset"> Reset temperature </a>

  </body>

  <script src="lib/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/application.js"></script>
  <script src="src/Power.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/weather.js"></script>

</html>
